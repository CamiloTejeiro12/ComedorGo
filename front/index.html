<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactuar con API</title>
</head>
<body>

    <h1>Listado de Estudiantes</h1>
    
    <div id="estudiantes-lista"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Funci칩n para obtener y mostrar la lista de estudiantes
            function listarEstudiantes() {
                fetch('http://localhost:8000/estudiantes')
                    .then(response => response.json())
                    .then(data => {
                        // Manipular la respuesta y mostrarla en la p치gina
                        const estudiantesLista = document.getElementById('estudiantes-lista');
                        estudiantesLista.innerHTML = '<h3>Lista de Estudiantes:</h3>';
                        
                        data.forEach(estudiante => {
                            estudiantesLista.innerHTML += `<p>${estudiante.CodigoEstudiante}: ${estudiante.Nombre} ${estudiante.Apellido}</p>`;
                        });
                    })
                    .catch(error => console.error('Error al obtener la lista de estudiantes:', error));
            }

            // Llamar a la funci칩n para listar estudiantes al cargar la p치gina
            listarEstudiantes();
        });
    </script>

</body>
</html>
